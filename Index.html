<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• Mustakim Jump Ultimate üî•</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://picsum.photos/600/300?blur=3') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #00ffff;
      font-family: Poppins, sans-serif;
    }
    #game {
      width: 90%;
      max-width: 350px;
      height: 180px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      display: none;
    }
    #player {
      width: 40px;
      height: 40px;
      position: absolute;
      bottom: 0;
      left: 30px;
      background: url('https://i.ibb.co/fkrBrdD/player.png') no-repeat center/cover;
    }
    #obstacle {
      width: 40px;
      height: 40px;
      background: url('https://i.ibb.co/9vFbWkT/obstacle.png') no-repeat center/cover;
      position: absolute;
      bottom: 0;
      right: 0;
    }
    .jump { animation: jump 0.5s ease; }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 80px; }
      100% { bottom: 0; }
    }
    @keyframes move {
      from { right: -40px; }
      to { right: 350px; }
    }
    #score {
      font-size: 22px;
      margin-bottom: 15px;
      display: none;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff00ff;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üî• Mustakim Jump Ultimate üî•</h1>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>
  <button id="startBtn" onclick="startGame()">üéÆ Start Game</button>
  <button id="restartBtn" onclick="restartGame()" style="display:none;">üîÅ Restart</button>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const gameArea = document.getElementById("game");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");

    let score = 0;
    let gameOver = false;
    let speed = 2000;
    let gameInterval;
    let speedInterval;

    function jump() {
      if (!gameOver && !player.classList.contains("jump")) {
        player.classList.add("jump");
        setTimeout(() => player.classList.remove("jump"), 500);
      }
    }

    function startGame() {
      gameArea.style.display = "block";
      scoreDisplay.style.display = "block";
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      obstacle.style.animation = `move ${speed / 1000}s infinite linear`;
      document.addEventListener("touchstart", jump);
      document.addEventListener("keydown", jump);

      gameInterval = setInterval(() => {
        if (gameOver) return;
        const playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
        const obstacleRight = parseInt(window.getComputedStyle(obstacle).getPropertyValue("right"));
        if (obstacleRight > 240 && obstacleRight < 270 && playerBottom <= 30) {
          endGame();
        } else {
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }
      }, 100);

      speedInterval = setInterval(() => {
        if (!gameOver && speed > 800) {
          speed -= 50;
          obstacle.style.animation = `move ${speed / 1000}s infinite linear`;
        }
      }, 5000);
    }

    function endGame() {
      gameOver = true;
      clearInterval(gameInterval);
      clearInterval(speedInterval);
      alert(`üíÄ Game Over! Final Score: ${score}`);
      restartBtn.style.display = "inline-block";
    }

    function restartGame() {
      window.location.reload();
    }
  </script>
</body>
</html>
